<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSC Water District GIS</title>

    <link rel="stylesheet" href="./resources/ol/ol.css">
    <link rel="stylesheet" href="./resources/layerswitcher/ol-layerswitcher.css">

    <link rel="stylesheet" href="./style.css">
</head>

<body>  

        <div class="main-container">
            <div class="side-bar">
                <img src="./resources/images/main_logo_transparent_220x220.png" alt="logo">
                <div class="layers-list">
                    <h1>Manhattan Layers</h1>

                    <div class="items">
                        <input type="checkbox" name="osm" id="osm" value="Open Street Map" checked onchange="toggleLayer(event);">     
                        <label for="osm"> Open Street Map</label>
                    </div>

                    <div class="items">
                        <input type="checkbox" name="landmarks" id="landmarks" value="Manhattan Landmarks" checked onchange="toggleLayer(event);">
                        <label for="landmarks"> Manhattan Landmarks </label>

                    </div>

                    <div class="items">
                        <input type="checkbox" name="roads" id="roads" value="Manhattan Roads" checked onchange="toggleLayer(event);">
                        <label for="roads"> Manhattan Roads </label>     
                    </div>

                    <div class="items">
                        <input type="checkbox" name="pois" id="pois" value="Manhattan POI" checked onchange="toggleLayer(event);">
                        <label for="pois"> Manhattan Point of Interests </label>          
                    </div>

                    <div class="items">
                        <input type="checkbox" name="states" id="states" value="USA States" checked onchange="toggleLayer(event);">
                        <label for="states"> USA States </label>          
                    </div>
                                    
                </div>        
            </div>

            <div class="map-container">
                <div id="map"></div>  
            </div>

        </div>

        
        
        
        <script src="./resources/ol/ol.js"></script>
        <script src="./resources/layerswitcher/ol-layerswitcher.js"></script>
        <script src="./main.js"></script>
</body>

</html>
